{{ define "main" }}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    {{ range .Site.Data.prices }}
    <a href="#" class="group block">
        <img
            src="https://placehold.co/400"
            alt=""
            class="h-[350px] w-full object-cover sm:h-[450px]"
        />

        <div class="mt-3 grid grid-cols-1 grid-rows-[auto_1fr_auto] text-sm">
            <h3
                class="text-lg group-hover:underline group-hover:underline-offset-4"
            >
                {{ .name }}
            </h3>
            <p class="text-xs text-pretty">{{ .description }}</p>
            <!--<div class="flex flex-row">
                <p class="text-xs text-pretty">
                    Duration: {{ .duration_hours }}
                </p>
                <p class="text-xs text-pretty">
                    Edited Images: {{ .edited_images }}
                </p>
            </div>-->
            <p>{{ .price }}</p>
        </div>
    </a>
    {{ end }}
</div>
{{ end }}
